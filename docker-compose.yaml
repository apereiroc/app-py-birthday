services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: appy_bday_app
    ports:
      - "5001:5000"
    volumes:
      - .:/code:cached
    env_file:
      - .env
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - DATABASE_URL=${DATABASE_URL}
      - FLASK_ENV=${FLASK_ENV}
      - FLASK_APP=run.py
    command: flask run --host=0.0.0.0 --port=5000 --debug
    restart: unless-stopped
